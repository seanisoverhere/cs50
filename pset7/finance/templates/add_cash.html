{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="Amount to add" type="number" min = "1.00" step = "0.10" required/>
        </div>

        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
